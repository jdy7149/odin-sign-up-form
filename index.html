<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="logo" width="80" height="100">
                <span class="logo-text">ODIN</span>
            </div>
        </div>
        <div class="content">
            <p class="description">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. <br><br> 
                You know you want to.
            </p>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="#">
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-wrapper">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd">
                        </div>
                        <div class="input-wrapper">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-container">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
